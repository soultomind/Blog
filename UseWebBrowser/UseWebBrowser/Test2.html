<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>C# WebBrowser Test</title>
        <script>
            var board = null; 
            function bodyOnLoad() { 
                alert("bodyOnLoad()"); 
                board = document.getElementById("board"); 
                board.onmousedown = function(e) { 
                    if (e) { 
                        alert("board.onmousedown(e)"); 
                    } else { 
                        alert("e undefined mousedown"); 
                    } 
                }; 
            } 
        </script> 
        <style> 
            div { 
                background-color:lightblue; 
                width:5000px; 
                height:5000px; 

            } 
        </style> 
</head>
 <body onload="bodyOnLoad()"> 
     <div id="board"> </div> 
 </body> 
</html>
